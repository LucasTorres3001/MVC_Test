<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="" defer=""></script>
        <title>{% block title %} {% endblock %}</title>
    </head>

    <body>
        <main>
            <header>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="collapse navbar-collapse" id="navbar">
                        <a href="http://127.0.0.1/Project/" class="navbar-brand">
                            <img src="../../assets/storage/public/img/{{value}}" title="Home" alt="HDC Users">
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="http://127.0.0.1/Project/" title="Home" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1/Project/add_page" title="Add users" class="nav-link">
                                    Add users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1/Project/dashboard" title="Users list" class="nav-link">
                                    Users list
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1/Project/logout" title="Logout" class="nav-link">
                                    Exit
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            {% block body %} {% endblock %}
            <footer>
                <p>HDC Users &copy; 2022</p>
            </footer>
            <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        </main>
    </body>
</html>
