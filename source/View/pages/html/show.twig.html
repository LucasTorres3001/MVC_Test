<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{name}} {{surname}}</title>
    </head>

    <body>
        <main>
            <div class="col-md-10 offset-md-1">
                <div class="row">
                    <div id="image-container" class="col-md-6">
                        <img src="../../assets/storage/public/img/{{image}}" class="img-fluid" title="{{name}} {{surname}}" alt="{{name}} {{surname}}">
                    </div>
                    <div id="info-container" class="col-md-6">
                        <h1>{{name}} {{surname}}</h1>
                        <p class="event-city">
                            <ion-icon name="location-outline"></ion-icon> {{gender}} - {{ethnicity}}
                        </p>
                        <p class="event-date">
                            <ion-icon name="date-outline"></ion-icon> {{birthday}}
                        </p>
                        <p class="events-participants">
                            <ion-icon name="people-outline"></ion-icon> {{email}}
                        </p>
                        <p class="event-owner">
                            <ion-icon name="star-outline"></ion-icon> {{name}} {{surname}}
                        </p>
                        <a href="http://127.0.0.1/Project/home" class="btn btn-primary" id="event-submit">
                            Back to welcome page
                        </a>
                    </div>
                    <div class="col-md-12" id="description-container">
                        <h3>About the user:</h3>
                        <p class="event-description">{{message}}</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
